<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/roboto.css">
    <link rel="stylesheet" href="../assets/style/icons.css">
    <link rel="stylesheet" href="../assets/style/dpad.css">
    <link rel="stylesheet" href="../assets/style/inter.css">
    <link rel="stylesheet" href="../assets/style/bento.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="shortcut icon" href="../assets/fav.ico" type="image/x-icon">
    <title>CDR Dashboard | Settings</title>
</head>

<body>
    <div class="menu">
        <a href="../index.html" class="item_menu"><i class="menu_icon icon"></i>Général</a>
        <a href="./map.html" class="item_menu"><i class="map_icon icon"></i>Map</a>
        <a href="./cam.html" class="item_menu"><i class="cam_icon icon"></i>Caméra</a>
        <a href="./start.html" class="item_menu"><i class="save_icon icon"></i>Start</a>
        <a href="./settings.html" class="item_menu active"><i class="settings_icon icon"></i>Settings</a>
    </div>
    <div class="row">


        <div class="sushi">
            <div class="pilule">
                <i class="save_icon icon"></i>
                PID
            </div>
            <div class="maki" id="kp">
                Kp
                <span class="value">50</span>

            </div>
            <div class="maki" id="ki">
                Ki
                <span class="value">50</span>

            </div>
            <div class="maki" id="kd">
                Kd
                <span class="value">50</span>
            </div>
        </div>
        <div class="sushi">
            <div class="pilule">
                <i class="save_icon icon"></i>
                Rampe
            </div>
            <div class="maki" id="start_speed">
                Start Speed
                <span class="value">50</span>

            </div>
            <div class="maki" id="start_distance">
                Start Distance
                <span class="value">50</span>

            </div>
            <div class="maki" id="end_speed">
                End Speed
                <span class="value">50</span>
            </div>
            <div class="maki" id="end_distance">
                End Distance
                <span class="value">50</span>
            </div>
        </div>
        <div class="sushi">
            <div class="pilule">
                <i class="save_icon icon"></i>
                Go_To
            </div>
            <div class="maki" id="max_speed">
                Max Speed
                <span class="value">50</span>

            </div>
            <div class="maki" id="timeout">
                Timeout
                <span class="value">50</span>

            </div>
            <div class="maki" id="allowed_error">
                Allowed Error
                <span class="value">50</span>
            </div>
            <div class="maki" id="precision">
                Precision
                <span class="value">50</span>
            </div>
            <div class="maki" id="correction_speed">
                Correction Speed
                <span class="value">50</span>
            </div>
        </div>
        <div class="sushi">
            <div class="pilule">
                <i class="save_icon icon"></i>
                Modification
            </div>
            <div class="make_center button" id="plus">
                <h1>+</h1>
            </div>
            <input type="number" id="input">
            <div class="make_center button" id="minus">
                <h1>-</h1>
            </div>
            <div>
                <input type="range" id="power" list="tickmarks" max="5" min="0.1" step="0.1" value="1">
                <datalist id="tickmarks">
                    <option value="0.1"></option>
                    <option value="0.5"></option>
                    <option value="1"></option>
                    <option value="1.5"></option>
                    <option value="2"></option>
                    <option value="2.5"></option>
                    <option value="3"></option>
                    <option value="3.5"></option>
                    <option value="4"></option>
                    <option value="4.5"></option>
                    <option value="5"></option>
                </datalist>
            </div>
        </div>
    </div>
    <div class="sushi">
        <!--
            forward: bool = True,
        max_speed: int = 150,
        next_position_delay: int = 100,
        action_error_auth: int = 50,
        traj_precision: int = 50,
        correction_trajectory_speed: int = 80,
        acceleration_start_speed: int = 80,
        acceleration_distance: float = 10,
        deceleration_end_speed: int = 80,
        deceleration_distance: float = 10,
        -->
        <div class="pilule">
            <i class="save_icon icon"></i>
            Test
        </div>
        <div class="maki" id="x">
            X
            <span class="value">50</span>
        </div>
        <div class="maki" id="y">
            Y
            <span class="value">50</span>
        </div>
        <div class="maki" id="theta">
            Theta
            <span class="value">0</span>
        </div>
        <div class="button" style="max-width: 100px;" id="send">
            send all
        </div>
    </div>
    <script src="../utils.js"></script>
    <script src="settings.js"></script>
</body>

</html>
